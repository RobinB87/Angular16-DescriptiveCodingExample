<div *ngIf="form$ | async as form" class="w-60">
  <h3>Simple add form</h3>
  <form [formGroup]="form">
    <div class="form-control w-full max-w-xs">
      <label class="label">
        <span class="label-text">Name</span>
      </label>
      <input
        type="text"
        placeholder="Enter name"
        class="input input-bordered w-full max-w-xs"
        formControlName="name"
      />
    </div>
    <div class="form-control w-full max-w-xs">
      <label class="label">
        <span class="label-text">Email</span>
      </label>
      <input
        type="text"
        placeholder="Enter email"
        class="input input-bordered w-full max-w-xs"
        formControlName="email"
      />
    </div>

    <div class="flex place-content-end mt-3">
      <button type="button" class="btn btn-primary mr-3" (click)="save(form)">
        Save
      </button>
      <button type="button" class="btn btn-warning" (click)="cancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
