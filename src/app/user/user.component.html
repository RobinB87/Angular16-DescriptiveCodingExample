<ng-container *ngIf="{ selectedUser: selectedUser$ | async } as obs">
  <div class="ml-3">
    <h1>Users</h1>
    <button class="btn btn-neutral w-24 mr-3" (click)="openUserForm()">
      Add
    </button>
    <button
      class="btn btn-warning w-24"
      [disabled]="!obs.selectedUser"
      (click)="delete(obs.selectedUser!.id)"
    >
      Delete
    </button>
  </div>

  <div class="mt-3 ml-3">
    <user-form
      *ngIf="userFormOpen"
      (onCancel)="this.userFormOpen = false"
    ></user-form>
  </div>

  <user-list (onOpenUserForm)="openUserForm($event)"></user-list>
</ng-container>
